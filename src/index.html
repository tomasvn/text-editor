<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Text Editor Preview</title>
</head>
<body>
    <div class="wrap">
        <label class="input-wrap">Increase Font Size<input type="range" class="js-slider" min="0" max="36">
          <span class="js-output-value">0</span>
        </label>
        <label>Enable Characters Counter
          <input class="js-enable" type="checkbox">
        </label>
        <label>Enable Words Counter
          <input class="js-enable" type="checkbox">
        </label>
        <label class="input-wrap">Increase Line Height<input type="number" class="js-number" min="1" max="36" step="0.1" placeholder="1"></label>
        <label class="input-wrap">Font Color<input type="color" class="js-color"></label>
        <label class="input-wrap">Font Family
          <select class="js-font-select">
            <option selected>Arial</option>
            <option>Serif</option>
            <option>Sans-serif</option>
            <option>Monospace</option>
          </select>
        </label>
        <label class="input-wrap">Characters Limit
          <input type="number" class="js-char-limit" min="0" max="60">
        </label>
        <div class="input-wrap">Text Align
          <button class="js-btn">Left</button>
          <button class="js-btn">Center</button>
          <button class="js-btn">Justify</button>
          <button class="js-btn">Right</button>
        </div>
        <div class="input-wrap">Text Indenation
          <input type="number" class="js-indent-num" min="1" max="999" step="1" placeholder="1">
          <button class="js-indent">Indent Text</button>
        </div>
        <div class="input-wrap">Text Emphasis
          <button class="js-btn">Light</button>
          <button class="js-btn">Normal</button>
          <button class="js-btn">Bold</button>
        </div>
        <div class="input-wrap">Text Underline
          <button class="js-btn">Underline</button>
        </div>
        <div class="input-wrap">Theme Switcher
          <button class="js-btn">Dark</button>
          <button class="js-btn">Light</button>
        </div>
        <textarea placeholder="Write here..." rows="20" cols="50" class="js-textarea"></textarea>
        <span class="js-count counter">0</span>
        <span class="js-word counter">0</span>
       <span class="js-text text"></span>
     </div>
<script src="js/app.js"></script>
</body>
</html>
